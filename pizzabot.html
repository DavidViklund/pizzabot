<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pizzastyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="space">
      <div class="ordercontainer">
        <h1>Order here</h1>
        <form id="pizzaForm">
          <label for="pizzaType">Select a pizza:</label>
          <select id="pizzaType">
            <option value="Vegetarian Pizza">Vegetarian Pizza</option>
            <option value="Hawaiian Pizza">Hawaiian Pizza</option>
            <option value="Pepperoni Pizza">Pepperoni Pizza</option>
          </select>
          <br />
          <label for="pizzaQuantity">How many pizzas do you want?</label>
          <input type="number" id="pizzaQuantity" min="1" required />
          <br />
          <button type="submit">Submit</button>
          <p id="response"></p>
        </form>
        <div id="result"></div>

        <script src="pizzabot utan funktioner.js"></script>
      </div>
    </div>
  </body>
</html>
